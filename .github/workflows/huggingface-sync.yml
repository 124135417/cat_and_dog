name: Sync with Hugging Face

on:
  push:
    branches:
      - main  # Adjust to the branch you want to trigger this action

jobs:
  upload_to_hf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Hugging Face CLI
        run: |
          pip install huggingface_hub

      - name: Login to Hugging Face
        run: |
          echo "${{ secrets.HF_TOKEN }}" | huggingface-cli login --token

      - name: Push to Hugging Face
        run: |
          huggingface-cli upload --repo-id h124135417/cat_dog_bot --commit-message "Sync from GitHub" --path . --all-files
